name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Build project
        run: |
          npm run build
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # 设置 SSH 密钥
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 添加服务器到已知主机
          ssh-keyscan -p $SERVER_PORT $SERVER_HOST >> ~/.ssh/known_hosts
          
          # 打包项目文件
          tar -zcf /tmp/deploy.tar.gz .
          
          # 传输文件到服务器
          scp -P $SERVER_PORT /tmp/deploy.tar.gz $SERVER_USERNAME@$SERVER_HOST:/www/wwwroot/tino-tools/
          
          # 在服务器上执行部署命令
          ssh -p $SERVER_PORT $SERVER_USERNAME@$SERVER_HOST "cd /www/wwwroot/tino-tools && \
            tar -xzf deploy.tar.gz && \
            rm -f deploy.tar.gz && \
            export NODE_ENV=production && \
            pm2 reload tino-tools || pm2 start npm --name tino-tools -- start" 