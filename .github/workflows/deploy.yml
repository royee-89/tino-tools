name: Deploy TinoTools

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      reason:
        description: '部署原因'
        required: false
        default: '手动触发部署'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 安装依赖
      run: npm ci || npm install
    
    - name: 构建项目
      run: npm run build
    
    - name: 代码检查
      run: |
        echo "跳过代码检查"
        # npm run lint
    
    - name: 设置SSH密钥
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
        config: |
          Host server
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
    
    - name: 部署到服务器
      run: |
        # === 开发模式部署 (Development Deploy) ===
        # 在服务器上拉取最新代码并以开发模式启动
        ssh server "
          cd ~/dev-tinotools || git clone https://github.com/royee-89/tino-tools.git ~/dev-tinotools;
          cd ~/dev-tinotools;
          git pull;
          npm ci;
          chmod +x node_modules/.bin/next;
          pm2 restart dev-tino-tools || pm2 start npm --name 'dev-tinotools' -- run dev -- -H 0.0.0.0 -p 80
        "
    
    - name: 发送部署通知
      if: always()
      run: |
        STATUS="${{ job.status }}"
        if [ "$STATUS" = "success" ]; then
          echo "✅ 部署成功：TinoTools已成功部署到服务器(https://tinotools.cn)"
        else
          echo "❌ 部署失败：请检查日志确定原因"
        fi 