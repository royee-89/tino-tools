name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Build project
        run: |
          npm run build
        
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Debug SSH
        run: |
          echo "Testing SSH connection..."
          ssh-add -l
          echo "Checking SSH configuration..."
          ls -la ~/.ssh
          echo "SSH Agent PID: $SSH_AGENT_PID"
          echo "SSH Auth Sock: $SSH_AUTH_SOCK"
          
      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -v ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1
          chmod 600 ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
          
      - name: Test SSH connection
        run: |
          ssh -v -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'"
          
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          DEPLOY_PATH: /www/wwwroot/tino-tools
        run: |
          echo "Starting deployment..."
          echo "Creating archive..."
          tar -czf deploy.tar.gz --exclude='.git' --exclude='.github' --exclude='node_modules' .
          echo "Uploading archive..."
          scp -v -P $SERVER_PORT deploy.tar.gz $SERVER_USERNAME@$SERVER_HOST:$DEPLOY_PATH/
          echo "Extracting archive..."
          ssh -v -p $SERVER_PORT $SERVER_USERNAME@$SERVER_HOST "cd $DEPLOY_PATH && tar -xzf deploy.tar.gz && rm deploy.tar.gz"
            
      - name: Restart PM2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
        run: |
          ssh -v -p $SERVER_PORT $SERVER_USERNAME@$SERVER_HOST "cd /www/wwwroot/tino-tools && npm install && pm2 restart tino-tools || pm2 start npm --name tino-tools -- start" 